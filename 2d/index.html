<!doctype html>
<html lang="en">
	<head>
        <title>Visual DoF - Depth of Field Calculator</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="shortcut icon" href="../img/l/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../img/h/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../img/m/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" href="../img/l/apple-touch-icon-precomposed.png">
        <link rel="apple-touch-startup-image" href="../img/l/splash.png">

        <link rel="stylesheet" href="main.css">
    </head>
	<body>
        <table class="container"><tr><td class="container">
            <div class="scene">
                <div class="camera">
                    <div class="scene-options">
                        <div class="scene-options_item camera-focal editable">
                            <label for="focal"><div class="scene-options_item-no-arrow">
                                    <select name="focal" id="focal" class="scene-options_item-select">
                                        <option value="50">1200</option>
                                    </select>
                            </div><span class="note">mm</span></label>
                            <!--<div class="scene-options_item scene-options_item-lock camera-focal-lock">*</div>-->
                        </div>

                        <div class="scene-options_item camera-aperture editable">
                            <label for="aperture"><span class="note">f/</span><div class="scene-options_item-no-arrow">
                                    <select name="aperture" id="aperture" class="scene-options_item-select">
                                        <option value="4.0">32.0</option>
                                    </select>
                            </div></label>
                            <!--<div class="scene-options_item scene-options_item-lock camera-aperture-lock">*</div>-->
                        </div>

                    </div>
                    <div class="spacer">&nbsp;</div>

                    <div class="scene-options">
                        <div class="scene-options_item camera-id editable">
                            <label for="camera-id"><div class="scene-options_item-no-arrow">
                                    <select name="camera-id" id="camera-id" class="scene-options_item-select">
                                        <option value="50">Canon 5D Mk II</option>
                                    </select>
                            </div></label>
                        </div>
                    </div>
                </div>
                <div class="target">
                    <div class="frame">
                        <span class="note">Frame</span> <span class="value" id="frame-fw">500</span><span class="unit">m</span> Ã—
                        <span class="value" id="frame-fh">99</span><span class="unit">m</span>
                    </div>
                    <div class="half-spacer">&nbsp;</div>
                    <div class="target-left">
                        <span class="value" id="frame-dn">500</span><span class="unit">m</span>
                    </div>
                    <div class="target-right">
                        <span class="value" id="frame-df">500</span><span class="unit">m</span>
                    </div>
                </div>
                <div class="background">
                    <div class="scene-options">
                        <div class="scene-options_item background-distance editable">
                            <label for="background-m"><div class="scene-options_item-no-arrow">
                                    <select name="background-m" id="background-m" class="scene-options_item-select">
                                        <option value="50">Inf.</option>
                                    </select>
                            </div><span class="note">m</span></label>
                        </div>
                        <div class="scene-options_item background-distance editable">
                            <label for="background-cm"><div class="scene-options_item-no-arrow">
                                    <select name="background-cm" id="background-cm" class="scene-options_item-select">
                                        <option value="50">90</option>
                                    </select>
                            </div><span class="note">cm</span></label>
                        </div>
                    </div>
                </div>

                <div class="clear" />

                <div class="distance">
                    <div class="scene-options">
                        <div class="scene-options_item camera-distance editable">
                            <label for="distance-m"><div class="scene-options_item-no-arrow">
                                    <select name="distance-m" id="distance-m" class="scene-options_item-select">
                                        <option value="50">500</option>
                                    </select>
                            </div><span class="note">m</span></label>
                        </div>
                        <div class="scene-options_item camera-distance editable">
                            <label for="distance-cm"><div class="scene-options_item-no-arrow">
                                    <select name="distance-cm" id="distance-cm" class="scene-options_item-select">
                                        <option value="50">90</option>
                                    </select>
                            </div><span class="note">cm</span></label>
                            <!--<div class="scene-options_item scene-options_item-lock camera-distance-lock">*</div>-->
                        </div>

                    </div>
                </div>

                <div class="dof">
                    <!--Saved for future updates-->
                    <!--<div class="scene-options">
                        <div class="scene-options_item dof-distance editable">
                            <label for="dof-m"><div class="scene-options_item-no-arrow">
                                    <select name="dof-m" id="dof-m" class="scene-options_item-select">
                                        <option value="50">500</option>
                                    </select>
                            </div>m</label>
                        </div>
                        <div class="scene-options_item dof-distance editable">
                            <label for="dof-cm"><div class="scene-options_item-no-arrow">
                                    <select name="dof-cm" id="dof-cm" class="scene-options_item-select">
                                        <option value="50">90</option>
                                    </select>
                            </div>cm</label>
                            <div class="scene-options_item scene-options_item-lock dof-distance-lock">*</div>
                        </div>
                    </div>-->
                    DoF <span class="value" id="frame-dt">500</span><span class="unit">m</span>, Hf
                    <span class="value" id="frame-hf">500</span><span class="unit">m</span>
                </div>
                
                <div class="bokeh" title="Bokeh number">
                    <span class="note">Bokeh</span> <span class="value" id="frame-bp">50</span><span class="unit">pts</span>
                </div>
            </div>
        </td></tr></table>
        <script src="../common/dof.js"></script>
        <script src="../common/zepto.min.js"></script>
        <script src="main.js"></script>
	</body>
</html>
